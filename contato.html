<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de Contato</title>
        <link rel="stylesheet" href="contato.css">
       
    </head>
<body>
    <div>
        <h1>Formulário de Contato</h1>
        <a href="../Pagina1/index-curriculo.html"> Pagina Curriculo </a><br>
        <a href="../Pagina1/index.html"> Pagina Hobbies </a><br>
        <form>
            <label><b>Nome e Sobrenome:</b></label>
            <input type="text" placeholder="Digite seu nome"required /><br>
            <label><b>Email:</b></label>
            <input type="email" placeholder="exemplo:namepeople@gmail.com" required/><br>

            
            <label><b>Assunto :</b></label>
            <input type="text"  > <br>
            
            <label><b>Genêro:</b></label>
            <input type="radio" id="Masculino" name="genero" value="masculino" >
            <label for="masculino"><b>Masculino</label>
            
            <input type="radio" id="Feminino" name="genero" value="Feminino">
            <label for="feminino"><b>Feminino</b></label>
           
            <input type="radio" id="indefinido" name="genero" value="indefinido">
            <label for="indefinido"><b>Prefiro Não Comentar</b></label><br>

            <label><b> Quais São Seus Passatempos ? </b></label><br>
        <input type="checkbox" value="Futebol"><b>Jogar Futebol: </b> <br/>
        <input type="checkbox" value="truco"> <b>Jogar Truco</b><br/> 
        <input type="checkbox" value="Video-game"><b>Jogar Video-Game</b><br>
        <input type="checkbox" value="estudar"><b>Estudar </b><br/> 
        <input type="checkbox" value="viajar"><b>Viajar </b><br>

        <label><b>Comentario</b></label>
        <textarea name=”mensagem”> </textarea>
        
                  
            <button type=”submit”><b>Enviar</b></button>
            <button type=”reset”><b>Excluir</b></button>

        </form>
    </div>
</body>
</html>
